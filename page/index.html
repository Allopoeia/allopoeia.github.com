layout = "generic"
-- nav_active = Site.nav.archive

title = "Archive"
---content---
{% if #Site.posts > 0 then %}
<ul class="post_list">
{% for _, post in ipairs(Site.posts) do %}
	<li class="border-radius-4">
	<div class="div-relative">
		<span class="rp-category-name mobile-hidden"><em>{#@ "bits/post/root_category" @#}</em></span><span class="mobile-hidden">&rarr; </span>
		<span><a href="{{ post.url }}">{#@ "bits/page/fancy_title" @#}</a></span>
		<a href="{{ post.url }}" title="Last updated {{ format_time_human(post.time_updated) }}"><span class="fill-span"></span></a>
	</div>
	</li>
{% end %}
</ul>
{% else %}
<p>No posts!</p>
{% end %}
