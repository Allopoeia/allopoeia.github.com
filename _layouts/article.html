---
layout: default
article-class: article
---
<header id="article_header">
	<h1>{{ page.title }}</h1>
{% if page.subtitle %}
	<h2>{{ page.subtitle }}</h2>
{% endif %}
	<div class="separator">
		<span class="pubdate">Published <time pubdate datetime="{{ page.pubdate | date_to_xmlschema }}">{{ page.pubdate | date: "%d %B %Y" }}</time></span>
		<br clear="left" />
	</div>
</header>

{{ content }}

<footer id="article_footer">
	<p>Categories:</p>
	<ul>
		{% for category in page.categories %}
		<li>{{ category }}</li>
		{% endfor %}
	</ul>
</footer>
