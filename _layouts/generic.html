---
layout: default
article-class: generic
article-styles: article-font-sans

#disable-header: false
---

<div id="_main_content" {% include microdata/generic-main-content %}>

{% unless page.disable-header %}
<header class="generic_header">
	<hgroup>
		<h1 class="title {% unless page.subtitle %}separator{% endunless %}">{% include fetch/page/fancy_title %}</h1>
	{% if page.subtitle %}
		<h2 class="subtitle separator">{% include fetch/page/fancy_subtitle %}</h2>
	{% endif %}
	</hgroup>
</header>
{% endunless %}

{{ content }}

</div>
