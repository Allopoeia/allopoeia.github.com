---
layout: default
article-class: generic

#disable-header: false
---

{% unless page.disable-header %}
<header class="generic_header">
	<hgroup>
		<h1 class="title {% unless page.subtitle %}separator{% endunless %}">{% include fetch/page/fancy_title %}</h1>
	{% if page.subtitle %}

	{% endif %}
	</hgroup>
</header>
{% endunless %}
