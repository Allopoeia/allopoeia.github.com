---
layout: default
article-class: article
---
<header id="article_header">
	<h1>{{ page.title }}</h1>
{% if page.subtitle %}
	<h2>{{ page.subtitle }}</h2>
{% endif %}
	<time pubdate datetime="{{ page.pubdate | date_to_xmlschema }}" pubdate>
		<span class="pubdate"><small>Published {{ page.pubdate | date: "%d %B %Y %H:%M:%S %Z" }}</small></span>
	</time>
</header>

{{ content }}
