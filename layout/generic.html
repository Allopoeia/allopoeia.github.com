layout = "default"
-- article_class = "generic"
-- disable_header = false
---content---

{% if not C.disable_header then %}
<header class="generic_header">
	<hgroup>
		<h1 class="title {% if not C.subtitle then %}separator{% end %}">{{ C.title }}{#@ "bits/page/fancy_title" @#}</h1>
	{% if C.subtitle then %}
		<h2 class="subtitle separator">{{ C.subtitle }}{#@ "bits/page/fancy_subtitle" @#}</h2>
	{% end %}
	</hgroup>
</header>
{% end %}

{@ "bits/common/CONTENT" @}
